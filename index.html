<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="test1.png" alt="Sign Up Image">
        </div>
        <div class="form-container">
            <div class="logo">
                <img src="leaf-logo.png" alt="logo">
            </div>
            <h2>Create Account</h2>
            <form>
                <label for="full-name">Full Name:</label>
                <input class="mainLoginInput" type="text" placeholder="&#61447  Enter Your Full Name" id="full-name" name="full-name" required>
                
                <label for="email">Email:</label>
                <input class="mainLoginInput" type="email" placeholder="&#61447;  Enter Your Email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input class="mainLoginInput" type="password" placeholder="&#61475;  Enter Your Password" id="password" name="password" required>
                
                <button type="submit">Sign Up</button>

                <div class="or">--OR--</div>
                
                <div class="social-signup">
                    <div class="social-arrange">
                    <button type="button" class="google">
                        <img src="google-logo.png" alt="Google">
                    </button>
                    <button type="button" class="facebook">
                        <img src="fb-logo.png" alt="Facebook">
                    </button>
                    <button type="button" class="apple">
                        <img src="apple-logo.png" alt="Apple">
                    </button>
                    </div>
                </div>
                
                <p>Already have an account? <a href="#login">Login</a></p>
            </form>
        </div>

    </div>
</body>
</html>
